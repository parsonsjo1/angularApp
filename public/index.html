<html>
<head>
  <title>Epic Pictures</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-10 col-md-offset-1">
<div class="page-header"> 
  <h1>Upvote or Upload your favorite picture!</h1>
</div>
  <form ng-submit="addPicture()" style = "margin-top30px;">
	<div class="row">
		<div class="col-md-4 col-md-offset-2">
			<label for="picture">Picture URL</label>
			<input id="picture" type="text" placeholder="Image url address" ng-model="url"></input>
		</div>
		<div class="col-md-4 col-md-offset-1">	
			<label for="caption">Caption</label>
			<input id="caption" type="text" placeholder="Awesome caption" ng-model="formContent"></input>
			<button type="submit">Submit</button>
		</div>
	</div>
  </form>
  <div ng-repeat="comment in comments | orderBy: '-upvotes'">
	<div class="col-md-12 col-md-offset-4">
	<h3>{{comment.title}}</h3>
    <img ng-src="{{comment.url}}" width="350" height="200"/> 
	<h5>upvotes: {{comment.upvotes}}
	<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span> 
	</h5>
	</div>
</div>
</div>
</div>
</body>
</html>
